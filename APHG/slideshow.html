<html>
 <head>
    <link href="styling.css" rel="stylesheet" type="text/css" />
    </head>
    
<body>
<!--Below is slideshow -->

<div style="border-style: solid; border-width: 2px; border-color: grey;class="slideshow-container">

<div class="mySlides fadeforanimiation">
  <div class="numbertext">1 / 3</div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Solar_Power_Plant_Keetmanshoop.jpg" style="height: 90%; width: 100%">
 
</div>

<div class="mySlides fadeforanimiation">
  <div class="numbertext">2 / 3</div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/KhiSolarOneBirdView.jpg" style="height: 90%; width: 100%">
 
</div>

<div class="mySlides fadeforanimiation">
  <div class="numbertext">3 / 3</div>
  <img src="https://docs.google.com/drawings/d/e/2PACX-1vTpNGLqWf5mb5svMOBwG6sfOqarej93VcAwy7SagtQmezhysiP_R3F7pOuOy3QCz4BzF_l3BwVBiyaW/pub?w=1298&h=720" style="height: 90%; width: 100%">

</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 4000); // Change image every 2 seconds
}
</script>
<!--Above is slideshow -->
</body>
</html>
